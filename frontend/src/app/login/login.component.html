<div class="container mt-2">
  <div class = "form-horizontal">
    <h2>Login</h2>
    <div class="row alert-danger m-1" *ngIf="form.error.login">
      <h6>{{form.error.login}}</h6>
    </div>
    <div class = "form-group">
      <label for = "userId" class = "control-label">User ID *</label>
      <div>
        <input type = "text" class = "form-control" id = "userId" placeholder = "User ID" [(ngModel)]="form.data.user.userId">
      </div>
    </div>
    <div class = "form-group">
      <label for = "password" class = "control-label">Password *</label>
      <div>
        <input type = "password" class = "form-control" id = "password" placeholder = "password" [(ngModel)]="form.data.user.password">
      </div>
    </div>
    <div class = "form-group mt-4">
      <div class = "col-sm-offset-2 col-sm-10">
        <button type = "submit" class = "btn btn-success" (click)="onLogin()">Login</button>
      </div>
    </div>
    <div class="row mt-4 justify-content-center">
      <a href="/signup">Sign up</a>
    </div>
  </div>
</div>
