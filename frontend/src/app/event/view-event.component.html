<div class="container">
  <div class="mt-2">
    <h2 class="text-center">View Event</h2>
    <div>
      <div class="form-group">
        <label>Event Title</label>
        <h5>{{form.data.eventModel.eventTitle}}</h5>
      </div>

      <div class="form-group">
        <label>Location</label>
        <h5>{{form.data.eventModel.location}}</h5>
      </div>

      <div class="form-group">
        <label>Description</label>
        <h5>{{form.data.eventModel.description || '-'}}</h5>
      </div>

      <div class="form-group">
        <label>Max Pax</label>
        <h5>{{form.data.eventModel.maxPax || '-'}}</h5>
      </div>

      <div class="form-group">
        <label>Event Date</label>
        <h5>{{form.data.eventModel.eventDate | date:'dd-MM-yyyy'}}</h5>
      </div>

      <button class="btn btn-primary mt-4" routerLink="/home">Back</button>
    </div>
  </div>
</div>
